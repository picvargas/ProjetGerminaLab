<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório de Germinares</title>
    <link rel="stylesheet" href="pagCss/login.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="icons/estelar-logo.png" alt="Estelar Logo">
                <h2>Estelar</h2>
            </div>
            <div class="header-icons">
                <img src="icons/conta.png" alt="conta">
                <img src="icons/foto.png" alt="foto">
                <img src="icons/sino.png" alt="sino">
            </div>
        </header>
        <div class="sidebar">
            <img src="icons/casa.png" alt="casa">
            <img src="icons/cartao.png" alt="cartao">
            <img src="icons/banco.png" alt="banco">
            <img src="icons/foto.png" alt="foto">

        </div>

        <main class="main-content">
            <div class="meio">
                <span>Início > Laboratório de Germinares</span>
            </div>

            <div class="content">
                <h1>Laboratório de Germinares</h1>
                <p>Realize o login! Caso seja seu primeiro acesso, faça o cadastro.</p>

                <form class="login-form">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Senha">

                    <div class="buttons">
                        <button type="button" class="btn-register"><img src="icons/cadastro.png"
                                alt="cadastro">Cadastrar
                        </button>
                        <button type="button" class="btn-login"><img src="icons/login.png" alt="login">
                            Fazer login
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
